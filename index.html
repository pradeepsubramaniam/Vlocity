<!DOCTYPE html>
<html>
<head>
    <title>Vlocity - User Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <script src="people.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <header>
        <div>
            <div class="searchHolder">
                <input type="text" class="searchBar" onkeyup="filterByName(this)" placeholder="Search" />
            </div>
            <div>
                <img id="uProfilePic" src="http://i.imgur.com/HQ3YU7n.gif" />
                <span id="uName">Welcome User</span>
            </div>
        </div>
    </header>
    <section>
        <div class="row row-fullHeight">
            <div class="col-3 col-fullHeight sideBar no-padding">
                <ul id="userNameList"></ul>
            </div>
            <div class="col-7 content-wrap col-fullHeight bdrLeft">
                <div id="currentUserProfile" class="innerContent">
                </div>
            </div>
        </div>
    </section>
</body>
</html>
